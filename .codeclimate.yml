engines:
  fixme:
    enabled: true
  gofmt:
    enabled: true
  golint:
    enabled: true
    checks:
      GoLint/Comments/DocComments:
        enabled: false
      GoLint/Comments/PackageComments:
        enabled: false
      GoLint/Imports/ImportDot:
        enabled: false
  govet:
    enabled: true
ratings:
  paths:
  - "**.go"
exclude_paths:
- "Godeps/**/*"
